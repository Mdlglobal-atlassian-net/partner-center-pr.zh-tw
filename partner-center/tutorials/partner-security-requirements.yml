- title: 簡介
  durationInMinutes: 5
  content: >
    安全性和客戶與合作夥伴的隱私權是 microsoft 的最高優先順序。 我們持續看到越來越多的更複雜的安全性攻擊，主要是遭入侵的身分識別相關的變更。 為預防性的控制項來防堵安全性攻擊整體的防禦策略中扮演關鍵角色，我們將開始強制執行一組必要的安全性需求，以協助保護合作夥伴與客戶。


    完成本教學課程將深入了解合作夥伴的安全性需求，如何完成，以及在您的合作夥伴目錄中使用者的影響。
- title: 合作夥伴的安全性需求是什麼？
  durationInMinutes: 1
  content: >
    所有合作夥伴參與雲端解決方案提供者方案、 控制面板廠商和 Advisor 夥伴，都才能針對其合作夥伴租用戶中的每個使用者強制執行 Multi-factor Authentication (MFA)。 這可以藉由啟用兩個[Azure Active Directory 基準原則](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection)。 基準原則是一組預先定義的原則，協助您保護組織針對許多常見的攻擊。 密碼噴灑、 重新執行和網路釣魚，可以包含這些常見的攻擊。 基準原則可用於所有版本的 Azure Active Directory。 Microsoft 將這些基準保護原則提供給所有人因為過去幾年來的已識別為基礎的攻擊。


    下表描述應該啟用的兩個基準原則。


    |**原則**| |

    |-----|-----|

    |**適用於系統管理員需要 MFA**|啟用系統管理員原則需要 MFA，必須在系統管理員角色的使用者註冊使用驗證器應用程式的 MFA。 MFA 註冊完成之後，系統管理員必須執行 MFA，每次登入。|

    |**終端使用者的保護**|終端使用者保護是風險型 MFA 基準原則所保護的目錄中的所有使用者。 啟用此原則要求所有使用者註冊使用驗證器應用程式的 MFA。 使用者可以忽略 MFA 註冊提示 14 天之後，他們即將遭到封鎖無法登入，直到在註冊 MFA。 一旦註冊過 MFA，將 mfa 提示使用者，只在有風險的登入嘗試。 遭盜用的使用者帳戶會遭到封鎖，直到重設其密碼，並有已關閉風險事件。|


    這些原則啟用時，每位使用者將能夠利用 Azure MFA，完全免費。 如果您使用第三方解決方案，您會需要對每個使用者強制執行 MFA，存取 Microsoft 商業雲端服務時。


    > [!IMPORTANT]

    > 在合作夥伴目錄中的每個使用者都會強制執行 MFA，因為會有影響的任何自動化或利用使用者認證的整合。 若要解決這種影響您要修改的方式您的自動化或整合會連接到 Microsoft 商業雲端服務。 如果您要連接到此服務支援權杖型的驗證，則建議您實作[保護的應用程式模型架構](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model)。
- title: 如何啟用系統管理員 」 的基準原則需要 MFA？
  durationInMinutes: 5
  content: >
    *需要系統管理員的 MFA*基準原則要求使用 MFA 進行以下的目錄角色，被視為最特殊權限的 Azure AD 角色：


    - 全域管理員

    - SharePoint 系統管理員

    - Exchange 系統管理員

    - 條件式存取系統管理員

    - 安全性系統管理員

    - 技術支援中心管理員 / 密碼管理員

    - 計費管理員

    - 使用者管理員


    在啟用系統管理員原則需要 MFA，上述的九個的系統管理員角色必須註冊 MFA 使用驗證器應用程式。 MFA 註冊完成之後，系統管理員必須執行 MFA 每次登入。


    如果貴組織擁有這些帳戶在指令碼或程式碼中使用，請考慮更換它們 [受管理身分識別](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)。


    若要啟用此原則，並保護您的系統管理員：


    1. 登入 **Azure 入口網站** 為全域管理員、 安全性系統管理員或條件式存取 」 系統管理員。

    2. 瀏覽至**Azure Active Directory** > **條件式存取**。

    3. 在原則清單中，選取 **基準原則：適用於系統管理員要求 MFA**。

    4. 設定**啟用原則**要**立即使用原則**。

    5. 按一下  **儲存**。

      ![適用於系統管理員需要 MFA](../images/security/baseline-policy-require-mfa-for-admins.png)

    > [!WARNING]

    > 啟用此原則之前，請確定您的使用者沒有使用舊版驗證通訊協定。 請參閱文章[How to:區塊至 Azure AD 條件式存取的舊版驗證](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)如需詳細資訊。


    > [!IMPORTANT]

    > 沒有已知的問題，會影響您能夠運用委派的系統管理權限，才能連線到 Exchange Online PowerShell，MFA 強制執行的時間。 請參閱[Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell)如需詳細資訊。


    一旦您有啟用*需要系統管理員的 MFA*基準原則，當他們登入時的上述的系統管理員角色成員的使用者會遇到新的體驗。 下圖會受到此原則的使用者會感覺

      ![如需詳細資訊的提示字元](../images/security/baseline-require-more-info.png)

      ![其他安全性驗證](../images/security/baseline-security-verification-setup.png)

      ![設定行動裝置應用程式](../images/security/baseline-configure-mobile-app.png)

      ![其他安全性驗證安裝程式已完成](../images/security/baseline-security-verification-setup-completed.png)

      ![驗證的其他安全性驗證](../images/security/baseline-security-verification-confirmed.png)

    之後使用者已完成上述這些都能夠登入他們嘗試存取 Microsoft 雲端服務。
- title: 如何啟用使用者保護基準原則？
  durationInMinutes: 5
  content: >-
    終端使用者保護基準原則保護的目錄中的所有使用者。 啟用此原則需要 14 天內註冊 Azure MFA 的所有使用者。 註冊之後，將會提示使用者只在有風險的登入嘗試期間的 mfa，此行為將合作夥伴租用戶的未來變更。 遭盜用的使用者帳戶會遭到封鎖，直到重設密碼，以及風險 dismissal。


    原則**基準原則：終端使用者保護**隨附預先設定，然後會出現在頂端當您瀏覽至 Azure 入口網站中的 [條件式存取] 刀鋒視窗。


    若要啟用此原則，並保護您的使用者：


    1. 登入 **Azure 入口網站** 為全域管理員、 安全性系統管理員或條件式存取 」 系統管理員。

    2. 瀏覽至**Azure Active Directory** > **條件式存取**。

    3. 在原則清單中，選取 **基準原則：終端使用者 protection （預覽）**。

    4. 設定**啟用原則**要**立即使用原則**。

    5. 按一下  **儲存**。

      ![終端使用者的保護](../images/security/baseline-policy-end-user-protection.png)

    > [!WARNING]

    > 啟用此原則之前，請確定您的使用者沒有使用舊版驗證通訊協定。 請參閱文章[How to:區塊至 Azure AD 條件式存取的舊版驗證](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use)如需詳細資訊。


    > [!IMPORTANT]

    > 沒有已知的問題，會影響您能夠運用委派的系統管理權限，才能連線到 Exchange Online PowerShell，MFA 強制執行的時間。 請參閱[Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell)如需詳細資訊。


    一旦您啟用了*終端使用者保護*基準原則，當他們登入的所有使用者會都遇到新的體驗。 下圖是使用者會感覺

      ![如需詳細資訊的提示字元](../images/security/baseline-require-more-info.png)

      ![其他安全性驗證](../images/security/baseline-security-verification-setup.png)

      ![設定行動裝置應用程式](../images/security/baseline-configure-mobile-app.png)

      ![其他安全性驗證安裝程式已完成](../images/security/baseline-security-verification-setup-completed.png)

      ![驗證的其他安全性驗證](../images/security/baseline-security-verification-confirmed.png)

    使用者已完成上述之後，他們將能夠登入他們嘗試存取 Microsoft 雲端服務。 請注意直到合作夥伴的安全性需求會強制執行，而未涵蓋的使用者*需要系統管理員的 MFA*基準原則將只根據風險的 MFA 提示。
